<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Va de Rumba</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      scroll-behavior: smooth;
      background-color: #f8f8f8;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: top 0.3s ease-in-out;
    }
    nav .menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    nav .menu div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px;
    }
    nav .links {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f39c12;
    }
    @media (max-width: 768px) {
      nav .links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 10px 0;
      }
      nav .links.active {
        display: flex;
      }
      nav .menu {
        display: flex;
      }
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 60px;
    }
    header img.bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }
    h1 {
      font-size: 5rem;
      color: white;
      text-shadow: 2px 2px 4px black;
      text-transform: uppercase;
    }
    h2, h3, h4, h5, h6 {
      text-transform: uppercase;
      font-size: 2.5rem;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    .descripcion, .conciertos, .video, .spotify, .contacto {
      margin-top: 40px;
    }
    .miembros {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      text-align: center;
    }
    .miembros img {
      width: 100%;
      border-radius: 10px;
    }
    .redes-iconos {
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 2rem;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .redes-iconos a {
      color: #111;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .redes-iconos a:hover {
      transform: scale(1.2);
    }
    .video iframe {
      aspect-ratio: 16 / 9;
      width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #000;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .subir {
      position: fixed;
      top: 50%;
      right: 20px;
      background-color: #000;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      text-align: center;
      text-decoration: none;
      font-size: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 20;
      transform: translateY(-50%);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .subir:hover {
      transform: translateY(-50%) scale(1.1);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 3.5rem;
      }
      .redes-iconos {
        font-size: 1.5rem;
        gap: 15px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <div class="menu" onclick="document.querySelector('.links').classList.toggle('active')">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="links">
      <a href="#descripcion">¿Quiénes somos?</a>
      <a href="#miembros">Miembros</a>
      <a href="#conciertos">Conciertos</a>
      <a href="#video">Videoclip</a>
      <a href="#spotify">Spotify</a>
      <a href="#contacto">Contacto</a>
    </div>
  </nav>
  <header>
    <img class="bg" src="image00132.jpg" alt="Foto del grupo Va de Rumba" />
    <h1>VA DE RUMBA</h1>
  </header>
  <a href="#" class="subir" title="Volver arriba">↑</a>
</body>
</html>
