<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Va de Rumba</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      scroll-behavior: smooth;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #btn-subir {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: black;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 999;
    }

    #btn-subir.mostrar {
      opacity: 1;
      visibility: visible;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 6px 12px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 20px;
      overflow: hidden;
      max-height: 50px;
      transition: max-height 0.4s ease;
      flex-wrap: wrap;
    }

    nav.abierto {
      max-height: 300px;
      flex-direction: column;
      align-items: stretch;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      transition: color 0.3s, opacity 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    .hamburguesa {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburguesa span {
      background: white;
      height: 4px;
      width: 100%;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .hamburguesa.activa span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburguesa.activa span:nth-child(2) {
      opacity: 0;
    }

    .hamburguesa.activa span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      .hamburguesa {
        display: flex;
      }

      nav.abierto a {
        text-align: center;
        width: 100%;
        padding: 12px 0;
        opacity: 1;
        transform: translateY(0);
      }

      nav a {
        display: block;
        opacity: 0;
        transform: translateY(-10px);
      }

      #titulo {
        font-size: 4rem;
      }

      #titulo.reducido {
        font-size: 1.8rem;
      }
    }

    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    header img.bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.4);
      z-index: -1;
    }

    #titulo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      color: white;
      text-shadow: 2px 2px 4px black;
      margin: 0;
      transition: all 0.4s ease;
      z-index: 5;
      text-transform: uppercase;
      font-family: 'Anton', sans-serif;
    }

    #titulo.reducido {
      position: fixed;
      top: -0.7%;
      left: 50%;
      transform: translateX(-50%) scale(0.85);
      font-size: 2.5rem;
      text-align: center;
      background: transparent;
      pointer-events: none;
      opacity: 0.95;
      z-index: 2000;
      transition: all 0.4s ease;
    }

    iframe[src*="youtube"] {
      width: 100%;
      max-width: 100%;
      height: 315px;
      border: none;
      margin: 20px 0;
      display: block;
    }

    section {
      padding: 20px 20px;
      text-align: center;
    }

    h2 {
      font-size: 3.5rem;
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .contenido {
      max-width: 900px;
      margin: auto;
    }

    .bio-nosotros {
      font-size: 1.4rem;
      font-family: 'Bebas Neue', sans-serif;
      max-width: 700px;
      margin: 0 auto 40px auto;
      line-height: 1.6;
      text-align: center;
      color: #333;
    }

    .miembros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .miembro img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .miembro h3 {
      font-size: 1.5rem;
      margin: 10px 0 5px;
      text-transform: uppercase;
    }

    .tarjeta-red img {
      width: 50px;
      height: 50px;
    }

    .tarjeta-red span {
      font-family: 'Anton', sans-serif;
    }

    .iconos-redes-mejorado {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 40px auto;
    }

    .tarjeta-red {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .tarjeta-red:hover {
      transform: scale(1.05);
    }

    .spotify-card {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .spotify-clip iframe {
      width: 100%;
      height: 380px;
      border: none;
      margin-top: -10px;
      display: block;
    }

    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
